name: text-aligner
version: 0.1.0.0
github: 'aguilarandress/text-aligner'
license: BSD3
author: 'Andrés Aguilar Moya'
maintainer: 'Andrés Aguilar Moya'
copyright: '2020 Andrés Aguilar Moya'

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/aguilarandress/text-aligner#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  text-aligner-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - text-aligner

tests:
  text-aligner-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - text-aligner
